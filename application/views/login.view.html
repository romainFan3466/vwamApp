<div class="container-fluid">
    <form role="form"
          class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4"
          ng-controller="LoginController" ng-submit="loginIn(credentials)">

        <div class="form-group">
            <h2 class="form-signin-heading">Washing App</h2>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email :</label>
            <input type="email"
                   id="inputEmail"
                   class="form-control"
                   placeholder="Enter email address"
                   ng-model="credentials.email" required="" autofocus="">
            <span ng-show="credentials.badLogin" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password :</label>
            <input type="password"
                   id="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   ng-model="credentials.password" required="">
            <span ng-show="credentials.badLogin" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-success btn-block" ng-click="openNewUserModal()">New user ?</button>
        </div>




        <spinner loading="loading"></spinner>

    </form>


</div>
