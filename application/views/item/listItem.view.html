<div ng-controller="ListItemController" class="ng-cloak" ng-cloak>
    <div class="row">
        <h1 class="text-center">{{ 'part.list_items' | translate }}</h1>
    </div>

    <div class="row row-lg-space">
        <div class="col- col-md-offset-3 col-md-6">
            <form role="form" name="form">


                <div class="form-group col-md-offset-2 col-md-8">
                    <label for="InputCustomerName">{{ 'common.search' | translate }}
                        <small class="text-muted">({{ 'common.optional' | translate }})</small>
                    </label>
                    <input type="text" class="form-control" id="InputCustomerName"
                           ng-model="itemName">
                </div>


                <div class="form-group col-md-offset-2 col-md-8">
                    <label> {{ 'item.washing_type' | translate }} :</label>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"
                                   ng-model="typeItem.Outside">
                            {{ 'Outside' | translate }}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"
                                   ng-model="typeItem.Inside">
                            {{ 'Inside' | translate }}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"
                                   ng-model="typeItem.Other">
                            {{ 'Other' | translate }}
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="row row-lg-space">
        <div class=" col-sm-offset-3 col-sm-6">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="table-sortable"
                            ng-click="reverse=!reverse ;order('name', reverse)">
                            {{ 'item.name' | translate }}
                                <span class="fa"
                                      ng-class="{ 'fa-caret-down' :reverse , 'fa-caret-up':!reverse}"
                                      ng-show="active.name">
                                </span>
                        </th>
                        <th class="table-sortable"
                            ng-click="reverse=!reverse ;order('type', reverse)">
                            {{ 'item.washing_type' | translate }}
                            <span class="fa"
                                  ng-class="{ 'fa-caret-down' :reverse , 'fa-caret-up':!reverse}"
                                  ng-show="active.type">
                            </span>
                        </th>
                        <th class="table-sortable text-center"
                            ng-click="reverse=!reverse ;order('price', reverse)">
                            {{ 'item.price' | translate }}
                            <span class="fa"
                                  ng-class="{ 'fa-caret-down' :reverse , 'fa-caret-up':!reverse}"
                                  ng-show="active.price">
                            </span>
                        </th>
                        <th class="text-center">{{ 'common.edit' | translate }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items | slice:limitEnd:limitBegin">
                        <td>{{item.name}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.price}} &euro;</td>
                        <td class="text-center"><a class=" btn btn-primary fa fa-pencil-square-o"
                                                   ng-go="/item/edit/{{item.ID}}"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="block-center text-center">
            <pagination total-items="bigTotalItems"
                        ng-model="currentPage"
                        max-size="4"
                        items-per-page="15"
                        ng-change="pageChanged(currentPage)"
                        class="pagination-sm"
                        boundary-links="true"
                        rotate="false"
                        num-pages="numPages">
            </pagination>
        </div>
    </div>

    <spinner loading="loading"></spinner>
</div>
