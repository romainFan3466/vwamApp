<div class="container-fluid" ng-controller="CreateItemController">
    <div class="row">
        <h1 class="text-center">Create Item</h1>
    </div>

            <form role="form"
                  ng-submit="addItem(item)"
                  name="form">

                <div class="row">
                    <div class="form-group col-md-offset-3 col-md-6">
                        <label for="InputName">Item type </label>
                        <input type="text"
                               ng-model="item.name"
                               id="InputName"
                               name="name"
                               placeholder="Enter item name"
                               class="form-control" required>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-offset-3 col-md-6">
                        <label> Washing type </label>

                        <div class="radio">
                            <label>
                                <input type="radio"
                                       ng-model="item.type"
                                       value="Outside"
                                       checked>
                                Outside
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio"
                                       ng-model="item.type"
                                       value="Inside">
                                Inside
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio"
                                       ng-model="item.type"
                                       value="Other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-xs-4 col-md-offset-3 col-md-2">
                        <label for="InputPrice">Price (&euro;) </label>
                        <input type="text" class="form-control" id="InputPrice" placeholder="XXX.XX"
                               ng-model="item.price">
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-xs-2 col-md-offset-3 col-md-2">
                        <button type="submit" class="btn btn-success"
                                ng-disabled="form.name.$invalid">Create
                        </button>
                    </div>
                </div>

            </form>


    <div class="row">
        <div class="center-block text-center">
            <span ng-show="success && form.name.$invalid" class="alert alert-success">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                Item has been created
            </span>
        </div>
    </div>


    <div class="row">
        <div class="center-block text-center">
            <span ng-show="error && !success" class="alert alert-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Error, item hasn't been created, server doesn't respond
            </span>
        </div>
    </div>

    <div class="row">
        <div class="center-block text-center">
            <span ng-show="invalidName" class="alert alert-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Name and type are already used for another item, change name or type
            </span>
        </div>
    </div>

    <spinner loading="loading"></spinner>

</div>
