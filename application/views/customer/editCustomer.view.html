<div class="container-fluid" ng-controller="EditCustomerController">
    <div class="row">
        <h1 class="text-center">Edit Customer</h1>
    </div>

    <div class="row row-lg-space">
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
            <label for="InputCompany">Customer name</label>
            <input type="text"
                   ng-model="retrieved"
                   id="InputCompany"
                   class="form-control"
                   placeholder="Enter customer name"
                   typeahead="customer as customer.name for customer in customers | filter:{name:$viewValue} "
                   typeahead-on-select='onSelect($item, $model, $label)'>
            <spinner loading="loading"></spinner>
        </div>
    </div>

    <div class="row">
        <div class="ng-cloak col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6"
             ng-cloak>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName"
                               ng-model="customer.name"
                               ng-disabled="!editor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress"
                               ng-disabled="!editor"
                               ng-model="customer.address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCity" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCity"
                               ng-disabled="!editor"
                               ng-model="customer.city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCountry" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCountry"
                               ng-disabled="!editor"
                               ng-model="customer.country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label" >Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhone"
                               ng-disabled="!editor"
                               ng-model="customer.phone">
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="row row-lg-space">
        <button class="btn btn-danger col-xs-offset-5 col-xs-2 col-sm-offset-2 col-sm-2 col-space"
                ng-click="remove(customer)"
                ng-disabled="!found">
            Delete
        </button>
        <button class="btn btn-primary col-xs-offset-5 col-xs-2 col-space col-sm-offset-1 col-sm-2"
                ng-click="editor=true"
                ng-disabled="!found"
                ng-show="!editor">
            Edit
        </button>
        <button class="btn btn-success col-xs-offset-5 col-xs-2 col-sm-offset-1 col-sm-2 col-space"
                ng-click="update(customer)"
                ng-show="editor">
            Update
        </button>
        <button class="btn primary col-xs-offset-5 col-xs-2 col-sm-offset-1 col-sm-2 col-space"
                ng-click="resetChange()"
                ng-show="editor">
            Reset change
        </button>

    </div>


    <div class="row" ng-show="edited">
       <div class="alert alert-success">
           <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
           Customer <strong>{{customer.name}}</strong> edited successfully
       </div>
    </div>

    <div class="row" ng-show="deleted">
        <div class="alert alert-success">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Customer <strong>{{customer.name}}</strong> deleted successfully
        </div>
    </div>

    <div class="row" ng-show="doublon">
        <div class="alert alert-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Customer <strong>{{customer.name}}</strong> can't be edited, an existing customer has the same name
        </div>
    </div>
</div>
