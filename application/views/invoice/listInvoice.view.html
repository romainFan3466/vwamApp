<div class="" ng-controller="ListInvoiceController">
    <div class="row">
        <h1 class="text-center">Invoices List</h1>
    </div>
    <div class="row row-lg-space">
        <div class="ng-cloak col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6"
             ng-cloak>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-offset-2 col-sm-2 control-label">From :</label>
                    <div class="col-sm-6">
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy"
                                   ng-model="dt.from"
                                   is-open="openedFrom"
                                   datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)"
                                   ng-required="true"
                                   min-date ="01-01-2015"
                                   max-date ="{{now}}"
                                   close-text="Close"
                                   ng-disabled="invoiceIDInput.checked"/>
              <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default"
                        ng-click="open($event,'from')"
                        ng-disabled="invoiceIDInput.checked">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress" class="col-sm-offset-2 col-sm-2 control-label">To :</label>
                    <div class="col-sm-6">
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy"
                                   ng-model="dt.to"
                                   is-open="openedTo"
                                   datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)"
                                   ng-required="true"
                                   min-date ="dt.from"
                                   max-date ="{{now}}"
                                   close-text="Close"
                                    ng-disabled="invoiceIDInput.checked"/>
              <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default"
                        ng-click="open($event,'to')"
                        ng-disabled="invoiceIDInput.checked">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputCustomerName" class="col-sm-4 control-label">Customer's name :
                        <small class="text-muted">(optional)</small>
                    </label>
                    <div class="col-sm-8">
                        <input type="text"
                               name="company"
                               ng-model="retrieved.customer"
                               id="InputCompany"
                               placeholder="Enter customer name"
                               typeahead="customer as customer.name for customer in customers | filter:{name:$viewValue} "
                               typeahead-loading="loadingCompanies"
                               typeahead-on-select='onSelectCustomer($item, $model, $label)'
                               class="form-control"
                               ng-disabled="invoiceIDInput.checked"
                               required>
                    </div>
                </div>

                <hr/>

                <div class="form-group">
                    <div class="chekbox col-sm-offset-2 col-sm-1" style="margin-top:7px">
                        <input type="checkbox" value="" ng-model="invoiceIDInput.checked">
                    </div>

                    <label for="inputInvoiceID" class="col-xs-4 col-sm-3 col-lg-3 col-md-4 control-label">
                        invoiceIDInput Number :</label>


                    <div class="col-sm-3">
                        <input type="text" class="form-control"
                               ng-disabled="!invoiceIDInput.checked"
                               ng-model="invoice.ID">
                    </div>
                </div>


            </form>
            </div>
        </div>

    <div class="row">
        <button class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 btn btn-primary"
                ng-submit="search()">
            <span class="fa fa-search"></span> Search</button>
    </div>


    <div class="row row-lg-space">
        <div class=" col-xs-offset-1 col-xs-10">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Invoice Number</th>
                        <th>To</th>
                        <th>Created</th>
                        <th>Amount</th>
                        <th>View</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>45</td>
                        <td>Doe Transport</td>
                        <td>24/03/2015</td>
                        <td>56.67 &euro;</td>
                        <td><span class=" btn btn-primary fa fa-eye"
                                  ng-go="#/customers/edit/"></span></td>
                        <td><span class=" btn btn-primary fa fa-pencil-square-o"
                                  ng-go="#/customers/edit/"></span></td>
                    </tr>
                    </tbody>
                    </table>
                </div>
            </div>
     </div>




</div>
