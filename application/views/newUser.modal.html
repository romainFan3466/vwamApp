<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Create account </h4>
</div>

<form role="form" ng-submit="signUp(credentials)">
    <div class="modal-body modal-block">

        <div class="form-group" ng-class="{invalid : error}">
            <label for="inputEmail" class="control-label">Adresse email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Entrer email"
                   ng-model="credentials.email">
            <span ng-show="error" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>


        <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Entrer password"
                   ng-model="credentials.password">
        </div>

        <div ng-show="success" class="alert alert-success">L'email a bien été envoyé</div>
        <div ng-show="error" class="alert alert-danger">
            Email provided is already used for an existing account
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()">Quitter</button>
        <input type="submit" class="btn btn-primary" value="Create" ng-show="!success">
    </div>
    <spinner loading="loading"></spinner>
</form>
